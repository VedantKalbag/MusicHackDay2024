<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Generator</title>
</head>

<body>
  <input type="file" name="song" id="fileInput" accept="audio/*" style="display: none">
  <form ref='uploadForm' id='uploadForm' action='http://localhost:3000/upload' method='post'
    encType="multipart/form-data">
    <input type="file" name="sampleFile" />
    <input type='submit' value='Upload!' />
  </form>
  <!-- <button id="uploadButton">Upload File</button> -->
  <button id="startRecordingButton">Start Recording</button>
  <button id="stopRecordingButton" disabled>Stop Recording</button>
  <audio id="audioPlayer" controls></audio>

  <script src="main.js"></script>
</body>

</html>
